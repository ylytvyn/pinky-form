<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Sign Up Form">
	<meta name="author" content="Admin">
	<title>Sign Up Form</title>

	<link rel="icon" href="images/favicon.jpg">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<div class="wrapper">
		<div class="image">
			<img src="images/girl.jpg" alt="Girl">
		</div>
		<form action="#" class="form">
			<h1 class="form__title">Sign Up</h1>

			<div class="field">
				<input type="text" name="name" placeholder="Name" required>
				<label data-placeholder="Name"></label>
			</div>

			<div class="field">
				<input type="email" name="email" placeholder="E-mail" required>
				<label data-placeholder="E-mail"></label>
			</div>

			<div class="field">
				<input type="password" name="password" placeholder="Password" required>
				<label data-placeholder="Password"></label>
			</div>

			<div class="gender">
				<p class="gender__title">Gender</p>

				<div class="radio">
					<input type="radio" name="gender" id="male" checked>

					<label for="male">
						<svg class="icon">
							<use xlink:href="images/sprite.svg#mars"></use>
						</svg>

						<span>Male</span>
					</label>
				</div>

				<div class="radio">
					<input type="radio" name="gender" id="female">

					<label for="female">
						<svg class="icon">
							<use xlink:href="images/sprite.svg#venus"></use>
						</svg>
						<span>Female</span>
					</label>
				</div>
			</div>

			<div class="terms">
				<input type="checkbox" name="terms" id="terms" checked>
				<label for="terms">I agree all statement in <a href="#" target="_blank" class="link">Terms & Conditions</a></label>
			</div>

			<div class="btn-wrap">
				<button type="submit">Sign up</button>
				<p>Already have account? <a href="#" class="link">Login</a></p>
			</div>
		</form>
	</div>
</body>
</html>
